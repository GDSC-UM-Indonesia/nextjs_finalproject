name: Test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 18
          
      - name: Run CI
        run: npm ci
      
      - name: Run Build
        run: npm run build --if-present
      
      - name: Run Test
        run: npm test
      
